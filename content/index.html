<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Advanced Java: Welcome</title>

<link rel="stylesheet" href="css/foundation.min.css">

<script src="/js/vendor/modernizr.js"></script>
</head>
<body>
	<div class="row">
		<div class="large-12 columns">
			<h2 class="text-center">Welcome to Advanced Java course!</h2>
		</div>
	</div>

	<div class="row">
		<div class="large-12 columns">
			<div data-alert class="radius hide" id="alert"></div>
		</div>
	</div>

	<div class="row">
		<div class="large-12 columns" id="user-login-info">
			<p>
				<strong>Your sessionId:</strong> <span id="session-id-text"></span>
			</p>
			<p class="hide">
				<strong>Your user name:</strong> <span id="user-name-text"></span>
			</p>
			<p class="hide">
				<strong>Your user id:</strong> <span id="user-id-text"></span>
			</p>
		</div>
	</div>
	<div class="row">
		<div class="large-12 columns">

			<form id="login-form" class="hide">
				<div class="row">
					<div class="large-6 columns">
						<label>Enter your name, please: <input type="text"
							name="user-name" placeholder="Input your name here...">
						</label>
					</div>
				</div>
				<div class="row">
					<div class="large-6 columns">
						<a href="#" class="button radius right" id="submit-button">Sign
							in</a>
					</div>
				</div>
			</form>

			<div id="game-link" class="hide">
				Now you can <a href="game.html">play the game</a>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<script type="text/javascript">
        $(document).foundation();
    </script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/indexpage.js"></script>
</body>

</html>
