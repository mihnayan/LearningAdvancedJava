<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Advanced Java: A Strange Game</title>

    <link rel="stylesheet" href="css/foundation.min.css">
    
    <script src="/js/vendor/modernizr.js"></script>
</head>
<body>
    <div class="row">
        <div class="large-12 columns">
            <h2 class="text-center">Welcome to Strange Game!</h2>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <div data-alert class="radius hide" id="alert"></div>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <div class="panel radius">
            Minimum users required: <span id="min-users-required"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="large-2 columns">

            <div class="row">
                <div class="small-12 columns text-center">
                    <div class="panel radius">
                First opponent
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns text-center">
                    <div class="panel radius">
                Second opponent
                    </div>
                </div>
            </div>

        </div>
        <div class="large-8 columns text-center">
            <div class="panel">
        Game field<br>Game field<br>Game field<br>Game field<br>Game field<br>Game field<br>
            </div>
        </div>
        <div class="large-2 columns">

            <div class="row">
                <div class="small-12 columns text-center">
                    <div class="panel callout radius">
                It's me
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="small-12 columns text-center">
                    <div class="panel radius">
                Third opponent
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="js/vendor/jquery.js"></script>
    <script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript">
        $(document).foundation();
    </script>
</body>
</html>
